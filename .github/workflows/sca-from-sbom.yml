name: SCA from SBOM (OSV â†’ Code scanning)
on: [push, pull_request]

permissions:
  contents: read
  security-events: write

jobs:
  osv_from_sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20", cache: "npm" }

      - run: npm ci
      - run: npx @cyclonedx/cyclonedx-npm --output-format json --output-file sbom.cdx.json

      # Use the official reusable workflow to scan current repo,
      # but override to scan your SBOM artifact only:
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cdx
          path: sbom.cdx.json

      - name: OSV scan (reusable workflow, download our SBOM)
        uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.2
        with:
          download-artifact: sbom-cdx
          scan-args: |-
            --lockfile=cyclonedx:sbom.cdx.json   # tell OSV the file type & path
