name: SCA from SBOM (OSV â†’ Code scanning)

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  osv_from_sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # allows uploading results to Code scanning
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM (CycloneDX JSON)
        run: npx @cyclonedx/cyclonedx-npm --output-format json --output-file sbom.cdx.json

      - name: Run OSV-Scanner against SBOM
        uses: google/osv-scanner-action@v1
        with:
          scan-args: >-
            --sbom=sbom.cdx.json
            --format=sarif
            --output=osv.sarif

      - name: Upload SARIF to Code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv.sarif
